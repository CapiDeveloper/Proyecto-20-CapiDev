<!DOCTYPE html>
<html lang="en">

</head>

            <div class="sk-cube4 sk-cube"></div>

                    <span id="pais"></span>
                </li>
                <li>
                    <span class="detalle__titulo">Máximo</span>
                    <span id="temp_min"></span>

                <li>
                    <span class="detalle__titulo">Minimo</span>
